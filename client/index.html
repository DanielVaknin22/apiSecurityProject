<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Home</h1>
    <div class="button-group">
      <button onclick="getApiKey()">Get API Key</button>
      <button onclick="getSecureData()">Get Secure Data</button>

    <div class="results">
      <p>API Key: <span id="apiKey"></span></p>
      <p>Secure Data: <span id="secureData"></span></p>
    </div>

    <div class="logout-group">
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
